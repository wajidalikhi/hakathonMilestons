<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fielset>
            <legend>Persnal Infarmation</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter You Good Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter You email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" placeholder="Enter You Contact Number" required>
        </fielset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter You Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter You Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter You Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>       
    </form>

    <br>

    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume Will be generated below -->
     </div>

     <script src="script.js"></script>

</body>
</html>
