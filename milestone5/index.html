<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fielset>
            <legend>Persnal Infarmation</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your username" required>



            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter You Good Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter You email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" placeholder="Enter You Contact Number" required>
        </fielset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter You Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter You Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter You Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>       
    </form>

    <br>

    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume Will be generated below -->
     </div>
     <br>

       <!-- section for the shareable link and download option   -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is Your Unique link to view or edite your Resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>


     <script src="script.js"></script>

</body>
</html>
